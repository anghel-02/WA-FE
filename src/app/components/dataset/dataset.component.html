<p class="model"><b>Dataset</b></p>

<div class="cont">
  <div class="charts" *ngIf="chartOptions1">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions1"
      style="width: 450px; height: 300px; display: flex"
    >
    </highcharts-chart>
  </div>

  <div class="tab">
    <mat-tab-group
      dynamicHeight
      mat-stretch-tabs="false"
      mat-align-tabs="center"
      (selectedTabChange)="onTabChange($event)"
    >
      <mat-tab label="Basalt">
        <br />
        <div class="card-container">
          
            <input
              type="file"
              (change)="onFileSelected($event, 0)"
              accept="image/*"
              #fileInput0
              style="display: none"/>

            <img
              mat-card-image
              src="assets\img\plus.webp"
              alt="add"
              style="padding-left: 2%"
              (click)="fileInput0.click()"/>

            <div *ngIf="pageIndex==0">
            <img class="photo" *ngIf="imgUrl[0]" [src]="imgUrl[0]" alt="add" />
            </div>

            <div *ngFor="let image of paginatedImages">
            <img mat-card-image [src]="image" alt=""/>
            </div>

            <mat-paginator [length]="foto.length"
               pageSize="8"
               (page)="onPageChange($event)">
            </mat-paginator>
          
        </div>
      </mat-tab>
